syntax = "proto3";
option go_package = "stockbuddy/protos/quote";

message Quote {
	string symbol = 1;
	int64 timestamp = 2;
	double open = 3;
	double high = 4;
	double low = 5;
	double close = 6;
	double adj_close = 7;
	uint32 volume = 8;
}

message QuoteRequest {
	string symbol = 1;
	int32 period = 2;
}

message QuoteResponse {
	repeated Quote quotes = 1;
}

service QuoteService {
	rpc ListQuoteHistory(QuoteRequest) returns (QuoteResponse);
}
